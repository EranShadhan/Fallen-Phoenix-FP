 ### Provisional Government Before Assembly
 SOV_sunrise_over_moscow:0 "Sunrise Over Moscow"
 SOV_sunrise_over_moscow_desc:0 "As the Sun rises over Moscow, it becomes obvious: something must be changed. Our country is in a severe political and economic situation. And now is the perfect moment to do so."
 SOV_fixing_the_nation:0 "Fixing Our Nation"
 SOV_fixing_the_nation_desc:0 "We must fix our nation. The Sun must be at its zenit."
 SOV_empower_the_okhrana:0 "Empower the Okhrana"
 SOV_empower_the_okhrana_desc:0 "We will focus on our elite division, at the expense of our regular army."
 SOV_empower_the_armiya:0 "Empower the Armiya"
 SOV_empower_the_armiya_desc:0 "We will improve our army, at the expense of the elite divisions of Okhrana."
 SOV_from_the_fields_into_the_factories:0 "From the Fields and into the Factories"
 SOV_from_the_fields_into_the_factories_desc:0 "As we approach a new government, we must finally industrialize our country, since we are far behind major powers in Europe."
 SOV_industrializing_the_west:0 "Industrializing the West"
 SOV_industrializing_the_west_desc:0 "We should focus on the urban side of our country to develop places where it's easy to do so."
 SOV_industrializing_the_east:0 "Industrializing the East"
 SOV_industrializing_the_east_desc:0 "We should priorotize the less developed regions so our industry is balanced in all ways."
 SOV_great_minds_of_russia:0 "The Great Minds of Russia"
 SOV_great_minds_of_russia_desc:0 "We must invest into our education program to raise new scientists. We need more mathematitians and physicians for the new industries."
