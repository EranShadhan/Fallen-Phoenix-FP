 SOV_1930_constitutient_assembly:0 "1930 Constitutient Assembly"
 SOV_1930_constitutient_assembly_desc:0 "The Assembly must be organized in order to revise our Constitution. We want to step into a new era for our contry, and this is the last step.\n\nAnd when the Assembly ends, the Sun should be setting down and the Night should be rising, as we transition to a new day...\n\nHopefully, the Thunderstorm doesn't start..."