 GRE_first_five_year_plan_desc:0 "With tensions rising across the Balkans and the Italian ambitions threatening our borders, Prime Minister Metaxas has proposed a bold plan: Greece's first "Five Year Plan". A plan which aims to prepare Greece for any conflict within the next five years by radically reforming our economy and military. This plan will ensure that Greece is ready to defend itself against any foreign threat, no matter if it's minor or major."
 GRE_remilitarize_the_economy_desc:0 "As part of Metaxas’s grand strategy, we will remilitarize our economy, prioritizing war production and converting civilian factories to support our military needs. This focus will shift resources towards armament production, manufacturing of motorized equipment, and the establishment of munitions factories, ensuring that Greece can sustain a long conflict if the need is found."
 GRE_industrial_improvements_desc:0 "For Greece to become a regional power, we must strengthen our industrial base. By boosting our industrial output, we can support the expansion of our military and provide jobs to our struggling population, still recovering from the job loss after 1925."
 GRE_increase_greek_productivity_desc:0 "A key pillar of the First Five Year Plan is boosting productivity across all sectors of the economy. To achieve that, we will implement new management strategies, worker training programs, and technological improvements."
 GRE_develop_epirus_desc:0 "Epirus, a strategically important region against the Italians, requires better infrastructure to facilitate the movement of goods and our military forces."
 GRE_develop_our_islands_desc:0 "The Greek islands, rich in natural beauty and untapped potential, must be developed to support our national economy. Through targeted investment in infrastructure, tourism, and industry, we will transform these islands into amazing tourist attractions."
 GRE_tourist_industry_desc:0 "Greece’s natural beauty, ancient ruins, and rich cultural heritage make it the number one destination for tourists. By investing in infrastructure, promoting our nation abroad, and expanding our hospitality, we will attract visitors from around the world to showcase what we have to offer."
 GRE_Militarize_consantinople_desc:0 "Constantinople is a vital strategic asset and a symbol of our historical legacy. To safeguard the city, we will initiate a program of militarization, fortifying its defenses and preparing it as a forward base for operations. Constantinople will stand as a bulwark against Turkish Islamism!"
 GRE_paying_off_our_debts_desc:0 "Our economic stability is crucial for the success of the Five Year Plan. To maintain investor confidence and secure additional funds, we must address our national debt, alas."
 GRE_Wartime_industries_desc:0 "To secure our future, Greece must be prepared to wage war on an industrial scale. We must ensure that our nation is fully equipped for any conflict!"
 GRE_diverse_markets_desc:0 "To strengthen our economy and reduce dependence on traditional "partners", we must diversify our markets! We will focus on creating and finding new trade routes, securing alternative buyers for Greek goods, and establishing economic ties with countries outside of the German Sphere."
 GRE_import_foreign_tech_desc:0 "Greece cannot afford to stay behind in technological development. By importing foreign technology from more advanced nations, we can modernize our military equipment, streamline our factories, and improve our production."
 GRE_build_university_of_athens_desc:0 "Education is the key to a prosperous future. By building the University of Athens, we will cultivate a new generation of Greek scholars, philosophists, engineers, and leaders!"
 GRE_modern_construction_technique_desc:0 "By placing more funding into researching, all around investing in modern construction techniques, we can speed up the building of factories, fortifications, and infrastructure projects, turning Greece into a modern, fortified nation prepared for all!"
 GRE_tax_incentives_desc:0 "To encourage domestic investment and stimulate economic growth, the government will introduce tax incentives for businesses willing to invest in key sectors."
 GRE_Piraeus_city_of_wealth_desc:0 "Piraeus, the heart of Greek maritime trade, must be expanded to support our growing ambitions. We will build new docks, warehouses and railways to turn Piraeus into a booming centre of wealth!"
 GRE_balkan_central_bank_desc:0 "To solidify our influence in the Balkans and secure our economic future, we will create the Balkan Central Bank, this foundation will help with economic cooperation, stabilizing regional currencies, and attracting investment into our sphere. Greece will not just participate in the Balkans—we will lead the region towards a new economic order, where Greece pulls the strings."
 GRE_the_greek_golden_age_desc:0 "After years of struggle, hard work, and unyielding resolve, the pieces are finally coming together. Greece stands at the brink of a new Golden Age. We're militarily strong, economically fortified, and culturally vibrant. It is time for us to celebrate our rise from instability to prosperity, marking the dawn of a new era where Greece shines as the dominant power of the Balkans, and perhaps beyond. The best days of Greece are no longer just a memory -- THEY ARE OUR FUTURE! LONG LIVE GREECE!"
 GRE_pan_hellenic_rail_way_desc:0 "To unite Greece and ensure rapid troop movements and supply across our territory, the Pan-Hellenic Railway project will link our major cities, ports, and industrial centers!"
 GRE_roads_desc:0 ""
 GRE_merchant_fleet_desc:0 "By expanding our merchant fleet, we will enhance our trade capabilities, secure supply lines, and ensure that Greek goods reach markets across the world."
 GRE_aegean_oil_desc:0 "We will establish extraction facilities and start refining this valuable resource, providing a new revenue stream and securing a critical fuel supply for our industrial and military needs."
 GRE_cyprus_oil_desc:0 "Recent tests have indicated significant oil reserves near Cyprus. By exploiting these resources, we can further reduce our reliance on foreign fuel and provide another boost to our national economy!"
 GRE_fake_reports_desc:0 "As internal dissent grows between the King and Metaxas, maintaining the image of a "stable and progressing" Greece is crucial. The government will manipulate economic and military reports, portraying an exaggerated picture of success to reassure the public, major investors and loan sharks. Sometimes, perception is just as powerful as reality... Right?"
 GRE_drachma_reevaluation_desc:0 "The Drachma has seen better days, and the current economic turbulence has shaken public confidence. To lower the inflation and reassert control over our currency, we will undertake a reevaluation of the Drachma."
 GRE_stabilization_of_drachma_desc:0 "With the reevaluation in progress, it’s time to double down on our efforts to stabilize the currency. We’ll implement anti-inflationairy measures, tighten the government spending, and seek support from international markets. The goal? To anchor the Drachma and fortify Greece’s financial standing. We cannot afford economic volatility when our nation’s future is on the line.."
 GRE_roads_desc:0 "It is not hard for anyone to see that the roads and civilian infastracture in Greece are in a bad state. We must initiate a program to improve them"
 
