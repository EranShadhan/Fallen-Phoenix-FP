 GRE_deal_with_inflation:0 "Deal With Inflation"
 GRE_the_averof_mutiny:0 "The Averof Mutiny"#removes the debuff from the turkish war
 GRE_super_heavy_censhorship:0 "Heavy Censhorship"
 GRE_crush_the_workers:0 "Crush the Workers Movement"
 GRE_crush_EEE:0 "Crush the EEE"
 GRE_cooperate_with_the_raf_desc:0 "The Royal Air Force of the United Kingdom has proved itself to be one of the most skillful air forces on the planet. If we want to win the battle of the skies against any future enemy, we have to cooperate with and learn from the RAF"


 GRE_drink_an_espresso_with_eng_and_ger_desc:0 "We have to show the world that Greece is a powerful country with proud people and not just a mere trading token for Westerners to bribe each other with. And what better way to do so than to invite the two most influential World Leaders and charm them with a delicious cup of espresso?"

 GRE_buy_merchants_for_the_king_desc:0 "As good as the King's personal guards are, they are not enough to protect His Majesty. If our Autokrator wishes to continue being competitive in the National Schism, his protection has to be increased with the most skilled mercenaries one can find."

 GRE_fascistize_metaxas_desc:0 "Ioannis Metaxas is a truly great leader, but he proves himself to be too soft. He is the type of man who has to rule with an iron hand, and only if he does he will make Greece great again. Perhaps if he reads the right literature, it will be beneficial for himself and the Greek State as a whole"

 GRE_as_the_barometer_falls_desc:0 "If we wish our Heir Apparent, Prince Paul to in the future become a great King, we have to make sure he has enough political experience to rule the Hellenes by appointing him to a political post.

#PATH 2
 GRE_new_and_strong:0 "A New and Strong Navy"
 GRE_new_and_strong_desc:0 "We need to reform the navy, as our tactics are of a bygone era"

 GRE_staying_together:0 "Fighting Together" #ships won't split, they will stay united in battle to avoid deadly damage
 GRE_staying_together_desc:0 "Our ships shall stay united, as union is strength." #ships won't split, they will stay united in battle to avoid deadly damage

 GRE_expand_athenian_ship_building:0 "Expand Athenian Shipbuilding"
 GRE_expand_athenian_ship_building_desc:0 "We need more dockyards to be able to outproduce our enemies"

 GRE_viable_navy:0 "Viable Navy"
 GRE_viable_navy_desc:0 "We need to be able to trust our navy, no matter which situation we find ourselves in"

 GRE_hellenic_shipyard:0 "Hellenic Shipyard Company"
 GRE_hellenic_shipyard_desc:0 "We shall create new dockyards all around Greece"
 GRE_honor_the_communists_efforts:0 "Honor the Communist's Efforts"
 GRE_honor_the_communists_efforts_desc:0 "The communists have held a great spirit and determination to reach their goals. It only feels fair to at least give them some credit for their effort. "
 GRE_reform_the_government:0 "Reform the Government"
 GRE_reform_the_government_desc:0 "It is clear that the goverment needs major reforms to show fair representatio of the working class. We must change election rules to encourage the working classes voice to be spoken and play a roll in Greek democracy."
 GRE_invite_japanese_communists:0 "Invite Japanese Revolutionaries"
 GRE_invite_japanese_communists_desc:0 "Japanese Socialism is a new way of thought and philosophy. We must invite minds of the revolution to promote and spread their philosophy. We will host free talks across the nation to educate the people."
 GRE_refugre_volunteers:0 "Refuge Exiled Socialists"
 GRE_refugre_volunteers_desc:0 "Many Socialists around the world live in hiding or on the run. We must give them a home here what kind of democracy would we be if we failed to protect the politically downtrodden"
 GRE_give_george_power:0 "Power to the King"
 GRE_give_george_power_desc:0 "King George was the one who allowed us to finally increase our movement's support and fight the evil Metaxist regime that tortured us for so long. He must become our comrade!"
 GRE_break_with_the_crown:0 "Break with the Crown"
 GRE_break_with_the_crown_desc:0 "The monarch is a symbol of the people oppression. We must destroy the monarchy by removing all symbols of it and bringing the working class down to the workers."
 GRE_a_red_army:0 "The Red Army"
 GRE_a_red_army_desc:0 "We must forge the spirit of the revolution into the armed forces. Dealing with ant-revolutionary officers, and encouraging socialist ideals amongst the troops."
 GRE_form_peoples_militia:0 "Form Peoples' Militia"
 GRE_form_peoples_militia_desc:0 "To deal with the damages done to the army by prior reforms by forming local militias across Greece. This would subvert the damages done by our reforms on the army."
 GRE_workers_revolution:0 "Workers' Revolution"
 GRE_workers_revolution_desc:0 "We must form state mandated unoins across greece and encourage the workers to partake in the revolution and partake in the revolution."
 GRE_red_ships:0 "Red Ships"
 GRE_red_ships_desc:0 "We must spread our socilaist ideals to the navy through similar reforms to the army. Non socialist thought must be prevented and cut out like a tumour."
 GRE_guide_our_balkan_allies:0 "Introduce Communism to the Balkans"
 GRE_guide_our_balkan_allies_desc:0 "We must spread are newfound ideals to our allies. The peoples of our allies do not understand how horrid and unjuts their nations are and we must educate them on this."
 GRE_women_in_production:0 "Women in Production"
 GRE_women_in_production_desc:0 "We must get women involved in the revolution by encourage them to join the workforce and aid the economy by doing so."
 GRE_socialist_christian_education:0 "Socialist-Christian Education"
 GRE_socialist_christian_education_desc:0 "The education system holds some of the last aspects of the pre-revolutionary greece. These must be purged and Christian Socialist values must rise in their place."
 GRE_no_leaders_no_fears:0 "Without Leaders, Comes no Fear"
 GRE_no_leaders_no_fears_desc:0 "Leaders have always held back the Greek people. Their greed and cowardes has been an eternal weekness but no more. Greece will have no more leaders and with this all weekenes and fear will be purged from the natoin itself."
 GRE_socialist_theology:0 "Socialist Theology"
 GRE_socialist_theology_desc:0 "Jessus was the first Socialist and we mus remind the world of this. A new Socialist Orthodox Church will be formed loyal and part of the revolution."
 GRE_international_union_of_communists:0 "International Union Of Communists"
 GRE_international_union_of_communists_desc:0 "Communism is an international movement and co-operation is key. We must work with socialist from south america to east asia to acheive the glabal revolution."
 GRE_the_global_movement:0 "The Global Red Movement"
 GRE_the_global_movement_desc:0 "Socialism cannot be limited to nothing less than all natoins. It would be unjust to allow the workers of the world to suffer and this idea must be built into the Greek people."
