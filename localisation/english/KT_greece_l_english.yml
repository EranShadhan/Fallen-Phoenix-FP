 GRE_sea_support_desc:0 "Our navy needs to be prepared because if we ever have to do a naval invasion their support will be needed to win the battle"

 GRE_rebuild_our_old_navy:0 "Rebuild our old Navy" 
 GRE_rebuild_our_old_navy_desc:0 "While we believe in the superiority of Greek ships, buying some from other countries will allow our dockyards to focus on more important battleships"

 GRE_a_fleet_fit_for_the_med:0 "A Fleet for the Mediterranean"
 GRE_a_fleet_fit_for_the_med_desc:0 "We need a fleet that can go anywhere in the Mediterranean, to catch our enemy ships surprised and destroy them"

 GRE_disrupting_the_major_powers:0 "Disturbing The Great Powers"#sub buffs
 GRE_disrupting_the_major_powers_desc:0 "Submarines are vital in combat, as they allow us to attack the enemy without being seen"#sub buffs

 GRE_cheap_subs:0 "Cutting Corners"
 GRE_cheap_subs_desc:0 "We have realized that if we produce more ships than our enemies we will destroy them, this will sadly require us to invest less time on the production of each ship"

 GRE_invite_onassis:0 "Invite Aristotle Onassis"
 GRE_invite_onassis_desc:0 "The help of Aristotle Onassis is necessary for our navy, his help will allow us to become the new masters of the Mediterranean, even better than Italy. Having his support would greatly increase our navy’s prestige and strength. His flexible diplomacy will open great paths for us, allowing us to build a trade empire and become an oil-rich nation."

