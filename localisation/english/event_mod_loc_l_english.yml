 Persia_King_Deadnews.1.d:0 "On May 19 1930 Persia King Reza Shah Pahlavi Was Declared Missing After He Went To Visit East Azerbaijan Province, northwest of the country by his vehicle. The Fog Made it Harder To Find Him And 3 Days Later He Was Found Dead Next To A Tree In His Destroyed vehicle By A Local. Now His Funeral Is Being Held In Tehran"
 kt_romania.1.t:0 "The King storms the Parlament"
 kt_romania.1.d:0 "His majesty, King Carol the second storms the Parliment, disolving it and declaring to the masses of people the rebirth of the Kingdom of Romania, as he the King Alone"
 kt_romania.1.a:0 "Heil King Carol the second!"