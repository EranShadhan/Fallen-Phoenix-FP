 Persia_King_Deadnews.1.d:0 "On May 19 1930 Persia King Reza Shah Pahlavi Was Declared Missing After He Went To Visit East Azerbaijan Province, northwest of the country by his vehicle. The Fog Made it Harder To Find Him And 3 Days Later He Was Found Dead Next To A Tree In His Destroyed vehicle By A Local. Now His Funeral Is Being Held In Tehran"
 kt_romania.1.t:0 "The King storms the Parlament"
 kt_romania.1.d:0 "His majesty, King Carol the second storms the Parliment, disolving it and declaring to the masses of people the rebirth of the Kingdom of Romania, as he the King Alone"
 kt_romania.1.a:0 "Heil King Carol the second!"
 kt_romania.2.t:0 "Coronation of King Carol the Second"
 kt_romania.2.d:0 "As of today King Carol the Second of Romania is coronated as the King of Wallachia, Moldova, Besserabia, Transylvania, Banat, Bucovina and Crisana. The son of the Mary and Ferdinand of Romania, Carol will become a mighty ruler of the Great United Romania!"
 kt_romania.2.a:0 "Hail King Carol!"
 kt_romania.3.t:0 "An Assasination Atempt?"
 kt_romania.3.d:0 "A loud bang Noise is heard after the king has put the crown on his head, silencing the whole crowd. The King has retreated to the back"
 kt_romania.3.b:0 "The Wound was to critical"
 kt_romania.3.a:0 "The King survives with Minor wounds"

 turkish_sultan_abdicates.1.d:0 "The Turkish Sultan, after pressure from the Prime Minister, has abandoned his position and officially abdicated. The Turkish Sultanate will now be known as the Turkish Republic. Let Democracy prevail!"
 syria_wins_news.t:0 "The Syrians win the Syrian Rebellion"
 syria_wins_news.d:0 "After months of bloody warfare in the Levant Region, the Syrians came out on top against the Arabian oppressors. The Spirit of the Revolution will never fade in Syria, as long as the Syrian Nation exists, that is."
 syria_wins_news.a:0 "Good for them, I guess"
 syria_loses_news.t:0 "The Syrians lose the Syrian Rebellion"
 syria_wins_news.d:0 "After months of bloody warfare in the Levant Region, the Arabians came out on top against the Syrian revolutionaries. The defeat was a major blow for both the Syrian Nationalists and their Turkish Supporters. But it proved that the Arabian Army is capable of fighting an actual war. The Syrians will keep quiet... for now."
 syria_loses_news.a:0 "Too bad"
 ncy_wins_news.t:0 "Northern Cyprus succeeds in the Civil War"
 ncy_wins_news.d:0 "The small but charitable army of the Northern Cypriot Turkish rebellion came out on top in the Civil War. The Greek State was devastated, but it was forced to accept that Cyprus is now in the hands of the Turks. Times are changing."
 ncy_wins_news.a:0 "Times are changing indeed."
 ncy_loses_news.t:0 "The Cypriot Rebellion is crushed"
 ncy_loses_news.d:0 "The underarmed, but ambitious Northern Cypriot rebellion was crushed by the Greek Army. Though they had some chance to win, their chances were low. Turkey will stop sponsoring rebellions around it for a while now"
 ncy_loses_news.a:0 "As expected"
 cyprus_conflict_frozen_news.t:0 "The Cypriot Civil War was Frozen"
 cyprus_conflict_frozen_news.d:0 "They got too tired to fight [TO BE CHANGED]"
 cyprus_conflict_frozen_news.a:0 "Bozos"
