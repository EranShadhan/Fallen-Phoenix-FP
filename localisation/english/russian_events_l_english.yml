l_english:
 
 SE_RUSSIAN_COLLAPSE_T:0 "The Russian Civil War"
 SE_RUSSIAN_COLLAPSE_Q:0 "There is no justice among men.\n- Nicholas II"
 SE_RUSSIAN_COLLAPSE_A:0 "God save the russians..." #They fall one by one...
  
 RUS_events.1.t:0 "The Years Go By"
 RUS_events.1.d:0 "Our country is at a point where it needs to decide it's future otherwise the country will not succeed in this new world. The head of the Provisional Government Kerensky supports an idea of a conservative democratic Russian Republic while Ustryalov supports an authoritarian natonal bolshevik state ruled by an iron fist."
 RUS_events.1.a:0 "Ustryalov is right..."
 RUS_events.1.b:0 "Kerensky is right..."

 RUS_events.2.t:0 "Anti-Corruption Purges"
 RUS_events.2.d:0 "Russia has always been rooted with corruption in every way since the Rus'. Provisional Government has to get rid of corruption to have a bright future."
 RUS_events.2.a:0 "Purge the Military"
 RUS_events.2.b:0 "Purge the Monopolists"

 RUS_events.3.t:0 "Russification"
 RUS_events.3.d:0 "We have been Russifying the people of our state for almost a century with a goal of having a common East Slavic identity."
 RUS_events.3.a:0 "Stop Russification"
 RUS_events.3.b:0 "Continue Russification"

 RUS_events.4.t:0 "Stance on the French"
 RUS_events.4.d:0 "France and Russia being part of the Entente have been going further away. Reinstating this friendship will help to take down the Germans."
 RUS_events.4.a:0 "Strengthen Relations"
 RUS_events.4.b:0 "Leave the Fench alone..."

 RUS_events.5.t:0 "State Council"
 RUS_events.5.d:0 "State Council in tsarist Russia was an advisory body to the Duma. The status of it in the Russian Republic is still unknown."
 RUS_events.5.a:0 "Keep it as an advisory body"
 RUS_events.5.b:0 "Make it confirm laws"
 
 SOV_events.1.t:0 "Constitutient Assembly of 1930"
 SOV_events.1.d:0 "People are clearly not happy with the state of the government. Technically, the Provisional Government is not fully legitimate and is in need of a reform. By setting up the Assembly, Kerensky hopes to cease the protests and somehow stay in power after this.\n\nHowever, if the people won't agree with the new Constitution, it could lead to a total collapse of the government..."
 SOV_events.1.a:0 "Let's see how this goes"
 
 SOV_events.2.t:0 "Members of Assembly Appointed"
 SOV_events.2.d:0 "Members of the Constitutient Assembly have been recently appointed by Kerensky. The Assembly consists of members of which 114 were directly elected, 38 were appointed by Kerensky and the rest were government ministers. The Assembly will begin its work in a week, after everyone arrives to Moscow, where all of the discussion will take place."
 SOV_events.2.a:0 "Let the Discussions Begin!"
 
 RUS_sl_increase_opinion_of_kerensky: "Opinion of Assembly will §7Slightly§! §GIncrease (+5)§!\nCurrent Opinion: §Y[?SOV.opinion_of_kerensky]§!"
 RUS_increase_opinion_of_kerensky: "Opinion of Assembly will §GIncrease (+10)§!\nCurrent Opinion: §Y[?SOV.opinion_of_kerensky]§!"
 RUS_gr_increase_opinion_of_kerensky: "Opinion of Assembly will §CGreatly§! §GIncrease (+15)§!\nCurrent Opinion: §Y[?SOV.opinion_of_kerensky]§!"
 RUS_sl_decrease_opinion_of_kerensky: "Opinion of Assembly will §8Slightly§! §RDecrease (-5)§!\nCurrent Opinion: §Y[?SOV.opinion_of_kerensky]§!"
 RUS_decrease_opinion_of_kerensky: "Opinion of Assembly will §RDecrease (-10)§!\nCurrent Opinion: §Y[?SOV.opinion_of_kerensky]§!"
 RUS_gr_decrease_opinion_of_kerensky: "Opinion of Assembly will §9Greatly§! §RDecrease (-15)§!\nCurrent Opinion: §Y[?SOV.opinion_of_kerensky]§!"
 
 SOV_events.3.t:0 "Discussion: Elections"
 SOV_events.3.d:0 "If elections are allowed in Russia, there is a high chance Kerensky will lose his power, so he might become... angry..."
 SOV_events.3.a:0 "Free and Fair Elections"
 SOV_events.3.b:0 "Promise Free Elections"
 SOV_events.3.c:0 "Ban Elections"
 
 RUS_bad_consequences: "This may §Rbackfire, eventually...§!"
 
 SOV_events.4.t:0 "Discussion: Territorial Administration"
 SOV_events.4.d:0 "We must decide on how our country should be administrated: we can either have a federacy or a unitary administration.\n\nFederacy would mean less power to the President, but less problems for the autonomous states.\n\nUnitary administration on other hand would mean more power to Kerensky and less organized government."
 SOV_events.4.a:0 "Federacy"
 SOV_events.4.b:0 "Unitary"
 
 SOV_events.5.t:0 "Discussion: Trade Unions"
 SOV_events.5.d:0 "As we industrialize our nation, it becomes apparent, that more workers will be needed to operate our industry. Workers will eventually demand more rights, including the creation of trade unions. Though we have to be careful, because communists may use this as an opportunity to do something stupid."
 SOV_events.5.a:0 "Allow"
 SOV_events.5.b:0 "Allow, but limit its activity"
 SOV_events.5.c:0 "Ban"
 
 SOV_events.6.t:0 "Discussion: Ethnic Minorities"
 SOV_events.6.d:0 "Apparently, some of the minorities are not happy with the Russification program. Some liberal citizens suggested we should at least make the laws less harsh, or completely change them. They think that all ethnicities should have the same rights as russians.\n\nThough Kerensky may disagree with the abolishment of Russification laws, considering his world views..."
 SOV_events.6.a:0 "Russia is for Russians. Continue the Russification."
 SOV_events.6.b:0 "We can make an exception..."
 SOV_events.6.c:0 "Russia is an interethnic country. We should abolish the laws"
 
 SOV_events.7.t:0 "Final Discussion: Freedom of Speech"
 SOV_events.7.d:0 "The question of Freedom of Speech has been a highly debated topic since the formation of Provisional Government. Some people think that this right would cause massive problems, cripple our country and disunite the people. Others, however, disagree and think that Freedom of Speech is essential to the stability of our country."
 SOV_events.7.a:0 "People don't deserve this right"
 SOV_events.7.b:0 "We can limit the press censorship"
 SOV_events.7.c:0 "We should look up to USA and establish our own '1st Amendment'"
 
 SOV_events.8.t:0 "Discussions Conclude"
 SOV_events.8.d:0 "The Assembly has finally come to a conclusion. Is is only a matter of time before the 1930 Constitution is established. If everything was done right, the won't be any problems. But if Kerensky messed up..."
 SOV_events.8.a:0 "Let's not think into the future, for now"
 
 SOV_events.9.t:0 "Riots Erupt Across the Country"
 SOV_events.9.d:0 "People are protesting against the recent Assembly and the new Constitution it established. All major cities have reported acts of violence, some even reported deaths."
 SOV_events.9.a:0 "The Beginning of an End."
 
 SOV_events.10.t:0 "Riots Escalate"
 SOV_events.10.d:0 "The situation is getting out of hand. Our army is unable to organize itself to stop the protests and Okhrana recently went completely silent. Some political parties sent ultimatums, that if we don't stop the protests in time, they will proclaim their own governments."
 SOV_events.10.a:0 "That's the Thunderstorm you were talking about..."
 
 SOV_events.11.t:0 "Preparations for the 1st Presidential Elections"
 SOV_events.11.d:0 "Finally, Russia will have its first proper elections! The main candidates will be:\n\n1.Kerensky (independent)\n2. Guchkev (Partiya of Consitutional Democrats)\n3.Trotsky (Party of Socialist-Revolutionaries)\n4. Shulgin (Vserossiskaya Integralistskaya Partiya)" #Shulgin (Vserossiskaya Integralistskaya Partiya)
 SOV_events.11.a:0 "It is going to be alright..."
 
 SOV_events.12.t:0 "Election Night!"
 SOV_events.12.d:0 "This is it. Fate of Russia is determined today. It's up to us to decide whether a dictator comes into power or a democratic leader takes place to save Russia in 4 years, before next elections of course. And people decide to elect..."
 SOV_events.12.a:0 "Kerensky!"
 SOV_events.12.b:0 "Kerensky?"
 SOV_events.12.c:0 "Kerensky..."
 
 SOV_effect_are_same_btw: "The effects are all §Gthe same§!, btw."
 
