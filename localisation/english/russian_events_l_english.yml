 #SOV_events.13.a:0 "I love Democracy."
 
 SOV_events.13.t:0 "Election Night!"
 SOV_events.13.d:0 "This is it. Fate of Russia is determined today. It's up to us to decide whether a dictator comes into power or a democratic leader takes place to save Russia in 4 years, before next elections of course. And people decide to elect..."
 SOV_events.13.a:0 "Integralists."
 SOV_events.13.b:0 "Kerensky."
 SOV_events.13.ca:0 "Communists."
 SOV_events.13.cb:0 "Democrats."
 
 RUS_collapse.1.t:0 "Letter To: Alexander Kerensky"
 RUS_collapse.1.d:0 "People have decided to take the matter into their own hands. They are rioting all across the country. It can't be stopped now. I hope you understand the damage you have done. It's very likely that new governments will appear - all because of you...\n\nIt is highly recommended that you retire and watch the Russian Collapse from far away."
 RUS_collapse.1.a:0 "So be it."
 
 RUS_collapse_no_content: "Content for this country is §RWIP§!!\n"
 
