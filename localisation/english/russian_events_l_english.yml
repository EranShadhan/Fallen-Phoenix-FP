RUS_ker_joint.1.t:0 "Kerensky alignment"
RUS_ker_joint.1.d:0 "Kerensky has won the elections, so now he is an actual legitinate leader of the country. He wants to fully reform the government and turn to a new ideology."
RUS_ker_joint.1.a:0 "We should stick to Integralism as planned."
RUS_ker_joint.1.b:0 "Socialism sounds interesting..."