 KT_turkey_events.11.t: "Turkey remilitarizes East Constantinople"
 KT_turkey_events.11.d: "The Turkish Government has recently chose a path of militarization and rebuilding. But they are now stretching our acceptance by remilitarizing East Constantinople, or what they call "Kostantiniyye". If we do not take immediate action, the Turkish State may grow moe influential which may lead to our own demise."
 KT_turkey_events.11.a: "We have bigger problems"
 KT_turkey_events.11.b: "This is unacceptable!"

 KT_turkey_events.12.t: "Turkish diplomats in Rostov"
 KT_turkey_events.12.d: "Turkey has recently sent a diplomatic delegation in the coastal city of Rostov, seeking to negotiate with the Russian State. They propose to partition Persia and invite us to negotiate on the exact terms of the partition. Our government is to decide if we want to continue with this plan or not"
 KT_turkey_events.12.a: "No."
 KT_turkey_events.12.b: "Seems reasonable, but the Baku Oil Fields have to be Russian"

 KT_turkey_events.13.t: "Russia presses for Azerbaijan"
 KT_turkey_events.13.d: "The Russian government has accepted our proposal of splitting Persia, but under one condition. The Russian State has to receive Azerbaijan and the Baku Oil Fields. Though Russia has owned it in the past, Azerbaijan and the Azeris are a Turkic Peoples and letting them rot under a foreign power is unacceptable for our doctrine of Pan-Turkism. On the other hand, an alliance with Russia would be beneficial in the future."
 KT_turkey_events.13.a: "It is a sacrifice we have to make"
 KT_turkey_events.13.b: "Only Turkey deserves Baku"