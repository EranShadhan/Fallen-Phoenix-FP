l_english:
 discrimination:0 "National Superiority"
 discrimination_desc:0 "[ROOT.GetAdjective] people are biologically the strongest. To remain in that opsition we have to unite and work together."
 centralization:0 "Centralization"
 centralization_desc:0 "The authority of the state has been too split for too long. By reducing the powers of our substates compared to our central government, we will overcome regionalism and factionalism to make a stronger nation, which will inevitably open the door to enact further measures."
 national_identity:0 "National Identity"
 national_identity_desc:0 "While the ideological debate is one we could get lost in for ages, we must not forget who we are at our core. We are unique, we know our history, our culture and we hope that our destiny is even more brilliant. If we have shaped a better society today, we will shape an even better country tomorrow."
 welfare:0 "Welfare Program"
 welfare_desc:0 "Equality in rights and equality in education are two important milestones, but economic equality is perhaps the hardest. While we might never reach perfect equality in this area, we can at least prop up the poorest in our country with fair welfare programmes. This ought to help our consumer economy speed up, too."
 sovereignist_ethos:0 "Assert our Sovereignity"
 sovereignist_ethos_desc:0 "Our sovreignty is the main aspect why interventionism works and is our core value. We should make sure that status will be preserved as a fully sovreign nation"