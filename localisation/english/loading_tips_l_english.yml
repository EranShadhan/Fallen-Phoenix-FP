l_english:
 LOADING_TIP_0: "Weakness is not treachery, but it fulfills all its functions.\n- Wilhelm II"
 LOADING_TIP_1: "It is the soldier and the army, not parliamentary majorities and decisions, that have welded the German Empire together. I put my trust in the army.\n- Wilhelm II"
 LOADING_TIP_2: "I consider myself the last of a breed: a traditional monarch in a modern age.\n- Wilhelm II"
 LOADING_TIP_3: "Times are bad. Children no longer obey their parents, and everyone wants to write a book. \n-Cicero, 43 BC"
 LOADING_TIP_4: "A true leader is one who inspires others to greatness, not one who imposes his will upon them.\n- Wilhelm II"
 LOADING_TIP_5: "Give me a woman who loves beer and I will conquer the world.\n- Wilhelm II"
 LOADING_TIP_6: "Freedom and life can be taken from us, but not our honor.\n- Otto Wels"
 LOADING_TIP_7: "Revolutionary conscience is not fixed forever; it undergoes transformation with each stage passed through by history.\n- Alexander Kerensky"
 LOADING_TIP_8: "I am the last ruler of the old world.\n- Franz Joseph"
 LOADING_TIP_9: "The leader of the people with true faith, the Caliph of all Muslims is calling eveyone into a Holy War.\n- Mehmed V"
 LOADING_TIP_10: "Muslim varriors! Helped by Allah and protected by the Prophet you will be victorious will annihilate eliminate the enemies of religion and will fill Muslim hearts with joy, fulfilling the Divine promise.\n- Mehmed V"
 LOADING_TIP_11: "What is going to happen to me and all of Russia? I am not prepared to be a Tsar.\n- Nicholas II"
 LOADING_TIP_12: "Germany must have her place in the sun.\n- Wilhelm II"
 LOADING_TIP_13: "Let justice be done. Though the whole world perish.\n- Ferdinand I"
 LOADING_TIP_14: "If you are sultan, come and lead your armies. If I am sultan, I hereby order you to come and lead my armies.\n- Mehmed II"
 LOADING_TIP_15: "The city has fallen & I am alive.\n- finals words of Constantine XI"
 LOADING_TIP_16: "For the second time in less than 50 years, Paris has fallen.\n- Paul von Hindenburg"
 LOADING_TIP_17: "The greatest joy a man can know is to conquer his enemies.\n- Gengis Khan"
 LOADING_TIP_18: "I am ordering you to die.\n- Mustafa Kemal Pasa"
 LOADING_TIP_19: "What we learn from History is that no one learns from History.\n- Otto von Bismarck"
 LOADING_TIP_20: "I am proud to be in your midst and to bring you the greetings of fighting Greece.\n- George II"
 LOADING_TIP_21: "He's Catholic, He's a Jesuit, He has a good claim, He probably wants it, let's give him the throne!\n- People talking about Prince Georg of Saxony, who did not get the (Portuguese) throne."
 LOADING_TIP_22: "Do not believe everything on the internet.\n- Alexander the Great"
 LOADING_TIP_23: "No.\n- Ioannis Metaxas"
 LOADING_TIP_24: "I am not yet ready to be Tsar. I know nothing of the business of ruling.\n- Nicholas II"
 LOADING_TIP_25: "Lord, save Russia and bring her peace.\n- Nicholas II"
 LOADING_TIP_26: "I do not rule Russia. 10,000 clerks do.\n- Nicholas II"
 LOADING_TIP_27: "Always go to the bathroom when you have a chance.\n- George V"
 LOADING_TIP_28: "Wake up!... Pandemic? WW3? HOI4? What are you talking about? You have been in a coma the past decade, none of these are real. We missed you.\n- Denis Metadev"
 LOADING_TIP_29: "People never lie so much as after a hunt, during a war or before an election.\n- Otto von Bismarck"
 LOADING_TIP_30: "If you want to make enemies, try to change something.\n- Woodrow Wilson"
 LOADING_TIP_31: "No one hates war like a soldier hates war.\n- Tommy Franks"
 LOADING_TIP_32: "I shouted to our enemies that we didn’t wish to shoot and that we make a Christmas truce. I said I would come from my side and we could speak with each other. First there was silence, then I shouted once more, invited them, and the British shouted: No shooting!\n- Captain Josef Sewald of Germany’s 17th Bavarian Regiment"
 LOADING_TIP_33: "When a strong man, fully armed, guards his own house, his possessions are safe.\n- Luke 11:21"
 LOADING_TIP_34: "One day the great European War will come out of some damned foolish thing in the Balkans (1888).\n- Otto von Bismarck"
 LOADING_TIP_35: "When you want to fool the world, tell the truth.\n- Otto von Bismarck"
 LOADING_TIP_36: "One Day Austria shall rise from the ashes from the Judeo-Capitalist-Monarchist plague that is the Habsburgs.\n- Adolf Hitler"
 LOADING_TIP_37: "Weak people revenge. Strong people forgive. Intelligent People Ignore.\n- Albert Einstein"
 LOADING_TIP_38: "The more I study science, the more I believe in God.\n- Albert Einstein"
 LOADING_TIP_39: "We will not have failure - only success and new learning.\n- Queen Victoria"
 LOADING_TIP_40: "The deportations of Western Armenians are nothing but concealed race extermination. There is no language rich enough to describe the horrors of it.\n- Jacques de Morgan"
 LOADING_TIP_41: "Let me assure His Majesty the Sultan Abdulhamid II and the 300 millions of Muslims who, in whatever corner of the globe they may live, revere in him their khalif. \n- Wilhelm II on a vist in Damascus at Saladin tomb, 1898"
 LOADING_TIP_42: "The Man Who Killed Millions and Saved Billions.\n- Fritz Haber"
 LOADING_TIP_43: "During peace time a scientist belongs to the World, but during war time he belongs to his country.\n- Fritz Haber"
 LOADING_TIP_44: "You hold in your hands the future of the world.\n- Raymond Poincare"
 LOADING_TIP_45: "I am a Yugoslav nationalist, aiming for the unification of all Yugoslavs, and I do not care what form of state, but it must be free from Austria.\n- Gavrilo Princip"
 LOADING_TIP_46: "I enjoy the sun and the beauty of summer as long as I can. Who knows whether one of these days I shall not be prevented from doing it?\n- Alexei Nikolaevich"
 LOADING_TIP_47: "A soldier's duty is not to reason why, but to do and die.\n- The Great War"
 LOADING_TIP_48: "The war to end all wars.\n- The Great War"
 LOADING_TIP_49: "We're in Paris! Horray!\n- A German Solider"
 LOADING_TIP_50: "Ostași, mărsăluiți peste Nistru! (Soldiers, march across the Dniester!)\n- Mihai I of Romania"
 LOADING_TIP_51: "There is a sleeping giant (China). Let him sleep. If he wakes, he will shake the world.\n- Napoleon Bonaparte"
 LOADING_TIP_52: "You recruits only have one enemy, and that is my enemy.\n- Wilhelm II"
 LOADING_TIP_53: "I did not want the war.\n- Wilhelm II"
 LOADING_TIP_54: "Give me a woman who loves beer and I will conquer the world.\n- Wilhelm II"
 LOADING_TIP_55: "I may be uninspiring, but I'll be damned if I'm alien.\n- George V"
